<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>RSSテスト</title>

<style>
    body{
        font-family:Arial,sans-serif;
        background-color:#f5f5f5;
        padding:20px;
    }
    #rss-container div{
        background:white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0,1);
        transition: transform 0.2s;
    }
    #rss-container div:hover{
        tansform: scale(1.02);
    }
    #rss-container a{
        text-decoration: none;
        color:#333;
        font-weight: bold;
    }
    #rss-container a:hover
    color: #0077cc;
    }
</style>
</head>
<body>
    <h1>BBCニュース（最新記事）</h1>
    <div id="rss-container"></div>

    <script>
        fetch('https://api.rss2json.com/v1/api.json?rss_url=http://feeds.bbci.co.uk/news/rss.xml')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('rss-container');
                data.items.forEach(item => {
                    const el = document.createElement('div');
                    el.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
                    container.appendChild(el);
                });
            });
    </script>
</body>
</html>
